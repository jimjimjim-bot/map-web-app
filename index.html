<!DOCTYPE html>
<html>
  <head>
    <h1>Drone Map Test</h1>
    <title>My map</title>

    <script defer src="map function.js" defer></script>
    <script defer src="test firebase.js" defer></script>
    <script defer src="video-element.js" defer></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  </head>

  <body>
    <button class="btn btn-success col-sm-3" id="action">Start Tracking</button>

    <div class="parent">
      <div id="video-wrapper">
        <div id="container">
          <video autoplay="true" id="videoElement"></video>
        </div>
        <!-- Coordinates Display -->
        <div id="coordinates">
          Latitude: <span id="latitude">0</span>, Longitude: <span id="longitude">0</span>
        </div>
      </div>
      
      <div id="map"></div>
    </div>
  </body>
</html>
